<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/logo.png" />
    <title>Nop 发布包仓库（非官方）使用说明</title>

    <script>
      window.ZeroMdConfig = {
        markedUrl: './assets/marked.min.js',
        prismUrl: [
          ['./assets/prism.min.js', 'data-manual'],
          './assets/prism-autoloader.min.js'
        ],
        cssUrls: ['./assets/github-markdown.min.css', './assets/prism.min.css']
      };

      // 支持在 Shadow 中做锚点定位
      // https://advancedfrontends.com/how-to-use-named-anchors-with-shadow-dom/
      window.customElements.whenDefined('zero-md').then(() => {
        const zeroMdRoot = document.querySelector('zero-md').shadowRoot;
        const scrollTo = (href) => {
          if (href && href.startsWith('#')) {
            href = decodeURIComponent(href);

            const target = zeroMdRoot.querySelector(href);
            target && target.scrollIntoView({ behavior: 'smooth' });
          }
        };

        zeroMdRoot.addEventListener('click', (e) => {
          let href = e.target && e.target.getAttribute('href');
          scrollTo(href);
        });
        setTimeout(() => scrollTo(window.location.hash), 500);
      });
    </script>
    <script type="module" src="./assets/zero-md.min.js"></script>
    <style>
      zero-md {
        margin: 2rem 5rem;
      }
      @media only screen and (max-width: 768px) {
        zero-md {
          margin: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <zero-md src="USAGE.md"> 页面加载中，请耐心等待 ... </zero-md>
  </body>
</html>
